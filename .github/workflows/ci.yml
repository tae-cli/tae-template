name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Sorbet
      run: bundle exec srb tc

    - name: Rubocop
      run: rake rubocop

    - name: Unit tests
      run: rake spec:unit

    - name: Integration tests
      run: rake spec:integration

    - name: Functional tests
      run: rake spec:functional

    - name: Documentation
      run: rake docs:build

    - name: Documentation verify
      run: rake docs:verify
    
    - name: Documentation lint
      run: rake docs:yard:junk
